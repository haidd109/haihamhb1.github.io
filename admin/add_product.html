<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./ad-home.css" />
    <!-- Boxicons CDN Link -->
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="sidebar">
      <div class="logo-details">
        <i class="bx bxl-c-plus-plus"></i>
        <span class="logo_name">Nike</span>
      </div>
      <ul class="nav-links">
        <li>
          <a href="#" class="active">
            <i class="bx bx-grid-alt"></i>
            <span class="links_name">Trang chủ</span>
          </a>
        </li>
        <li>
          <a href="./categoriesList.html">
            <i class="bx bx-box"></i>
            <span class="links_name">Product</span>
          </a>
        </li>

        <li class="log_out">
          <a href="#">
            <i class="bx bx-log-out"></i>
            <span class="links_name">Log out</span>
          </a>
        </li>
      </ul>
    </div>
    <section class="home-section">
      <nav>
        <div class="sidebar-button">
          <i class="bx bx-menu sidebarBtn"></i>
          <span class="dashboard">Dashboard</span>
        </div>
        <div class="search-box">
          <input type="text" placeholder="Search..." />
          <i class="bx bx-search"></i>
        </div>
        <div class="profile-details">
          <!--<img src="images/profile.jpg" alt="">-->
          <span class="admin_name">DucHai</span>
          <i class="bx bx-chevron-down"></i>
        </div>
      </nav>

      <div class="home-content">
        <div class="sales-boxes">
          <div class="recent-sales box">
            <div class="title">
              Thêm Product
              <button class="btn_add">
                <a href="./products.html">Trở về</a>
              </button>
            </div>
            <form method="post" enctype="multipart/form-data">
              <div class="form_control">
                <label for="">Name</label>
                <input
                  type="text"
                  name="name"
                  placeholder="Nhập tên sản phẩm"
                  id="name"
                />
              </div>
              <div class="form_control">
                <label for="">Price</label>
                <input
                  type="number"
                  name="price"
                  placeholder="Nhập giá"
                  id="price"
                />
              </div>
              <div class="form_control">
                <label for="">Mô tả</label>
                <textarea
                  name="detail"
                  id="detail"
                  cols="30"
                  rows="10"
                  placeholder="Nhập mô tả"
                ></textarea>
              </div>
              <div class="form_control">
                <label for="">Image</label>
                <input type="file" name="image" id="image" />
              </div>
              <div class="form_control">
                <label for="">Cate_id</label>
                <select name="cate_id" id="cate_id">
                  <option value=""></option>
                </select>
              </div>
            </form>
            <div class="form_button">
              <a href="./products.html">
                <input type="submit" value="Thêm" class="submit_add" />
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script>
      let sidebar = document.querySelector(".sidebar");
      let sidebarBtn = document.querySelector(".sidebarBtn");
      sidebarBtn.onclick = function () {
        sidebar.classList.toggle("active");
        if (sidebar.classList.contains("active")) {
          sidebarBtn.classList.replace("bx-menu", "bx-menu-alt-right");
        } else sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
      };
    </script>
    <script src="../baseAPI.js"></script>
    <script src="./app/product/productsService.js"></script>
    <script src="./app/product/addProduct.js"></script>
    <script src="./app/renderMenu.js"></script>
  </body>
</html>
