<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./ad-home.css" />
    <!-- Boxicons CDN Link -->
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="sidebar">
      <div class="logo-details">
        <i class="bx bxl-c-plus-plus"></i>
        <span class="logo_name">Nike</span>
      </div>
      <ul class="nav-links">
        <li>
          <a href="#" class="active">
            <i class="bx bx-grid-alt"></i>
            <span class="links_name">Trang chủ</span>
          </a>
        </li>
        <li class="log_out">
          <a href="#">
            <i class="bx bx-log-out"></i>
            <span class="links_name">Log out</span>
          </a>
        </li>
      </ul>
    </div>
    <section class="home-section">
      <nav>
        <div class="sidebar-button">
          <i class="bx bx-menu sidebarBtn"></i>
          <span class="dashboard">Dashboard</span>
        </div>
        <div class="search-box">
          <input type="text" placeholder="Search..." />
          <i class="bx bx-search"></i>
        </div>
        <div class="profile-details">
          <!--<img src="images/profile.jpg" alt="">-->
          <span class="admin_name">Prem Shahi</span>
          <i class="bx bx-chevron-down"></i>
        </div>
      </nav>

      <div class="home-content">
        <div class="sales-boxes">
          <div class="recent-sales box">
            <div class="title">
              Thêm Account
              <button class="btn_add">
                <a href="./accounts.html">Trở về</a>
              </button>
            </div>
            <form method="post" enctype="multipart/form-data">
              <div class="form_control">
                <label for="">Name</label>
                <input
                  type="text"
                  name="name"
                  placeholder="Nhập tên "
                  id="name"
                />
              </div>
              <div class="form_control">
                <label for="">Email</label>
                <input
                  type="email"
                  name="email"
                  placeholder="Nhập email"
                  id="email"
                />
              </div>

              <div class="form_control">
                <label for="">Name show</label>
                <input
                  type="text"
                  name="name_show"
                  id="name_show"
                  placeholder="Nhập name show"
                />
              </div>
              <div class="form_control radio">
                <label for="">Spam</label>
                <input type="radio" name="spam" id="spam-0" value="0" />Ban
                <input type="radio" name="spam" id="spam-1" value="1" checked />
                None
              </div>

              <div class="form_control">
                <label for="">Address</label>
                <input
                  type="text"
                  name="address"
                  id="address"
                  placeholder="Nhập địa chỉ"
                />
              </div>

              <div class="form_control">
                <label for="">Phone</label>
                <input
                  type="number"
                  name="phone"
                  id="phone"
                  placeholder="Nhập số điện thoại"
                />
              </div>

              <div class="form_control radio">
                <label for="">Rank</label>
                <input
                  type="radio"
                  name="rank"
                  id="rank-0"
                  value="0"
                  checked
                />User
                <input type="radio" name="rank" id="rank-1" value="1" />Amin
              </div>
            </form>
            <div class="form_button">
              <a href="./accounts.html">
                <input type="submit" value="Thêm" class="submit_add" />
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script>
      let sidebar = document.querySelector(".sidebar");
      let sidebarBtn = document.querySelector(".sidebarBtn");
      sidebarBtn.onclick = function () {
        sidebar.classList.toggle("active");
        if (sidebar.classList.contains("active")) {
          sidebarBtn.classList.replace("bx-menu", "bx-menu-alt-right");
        } else sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
      };
    </script>
    <script src="../baseAPI.js"></script>
    <script src="./app/accounts/accountService.js"></script>
    <script src="./app/accounts/addAccount.js"></script>
    <script src="./app/renderMenu.js"></script>
  </body>
</html>
